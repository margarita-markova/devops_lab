NameVirtualHost *:80

<VirtualHost *:80>
  ServerName www.domain.tl
  DocumentRoot /www/domain
  
  <Directory "/usr/local/httpd/htdocs">
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>

